<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Border Stroke</title>
    <link rel="stylesheet" href="CodePen%20Home%20Button%20Hover%20Border%20Stroke.css" type="text/css">
</head>
<body>
<button
        data-text="Start"
        class="btn btn-primary btn-ghost btn-border-stroke  btn-text-float-up"
>
    <div class="btn-borders">
        <div class="border-top"></div>
        <div class="border-right"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
    </div>
    <span class="btn-text">Start</span>
</button>
</body>
</html>
